             xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 2050 1850"

             <g id="legend" transform="translate(10, 1400)">

               <circle class="review-circle-legend" cx="70" cy="320" r="75"/>

        <script>document.write(cat_options)</script>
        </select>
      </div>
      <div id="mbtaHeatmap">
      <svg width="300" height="620" style="background-color: lightblue">
      </div>
      <div id="mbtaVis"></div>
      </div>

    <div class="row">
      <div class="col-lg-12">
      <h3>Scatterplot Vis</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-9">
        <div id="scatter"></div>
      </div>
      <div class="col-lg-3" id="scatterRail">
        <div id="scatter-zoom">    
        options stuff here
        </div>
      </div>

      <footer class="footer">
        <!-- <p>&copy; Company 2015</p> -->
      </footer>

</html>


<script type="text/javascript">

   // use chosen.js for select widgets
   $(".chosen").chosen()

   //Global Variables
   var metaData;
   var allData;

   var mbtaUpdate = function(){
      mv.update();
      hv.update();
   }

   //check if there is an error, store data in global variables
   var dataLoaded = function (error, _metaData, _allData, _plotData) {

      if (!error) {

         allData = _allData;
         metaData = _metaData;
         plotData = _plotData;

         // console.log("metaData", metaData);
         // console.log("allData", allData);

         var MyEventHandler = new Object();

         // create a new mbtaVis object
         //initVis();
         mv = new mbtaVis('#mbtaVis', allData, metaData);
         ds = new ScatterVis('#scatter', plotData, metaData, MyEventHandler);
         hv = new heatmapVis('#heatmapVis', allData, metaData);
         zv = new ZoomVis('#scatter-zoom', plotData, metaData);

        $(MyEventHandler).bind("selectionChanged", function(event, selectionStart, selectionEnd){
            zv.onSelectionChange(selectionStart, selectionEnd)
        });

      }

   }

   //Start the dataload
   var startHere = function(){

       queue()
           .defer(d3.json, '../data/mbta_metadata.json') // AllData
           .defer(d3.json, '../data/data-800m.json') // Contains meta-information about AllData.
           .defer(d3.json, '../data/data-3km-scatterplot.json') // Contains plot data (no duplicates).           
           .await(dataLoaded); // Call dataLoaded function

   }

   startHere()

</script>
</body>
</html>
